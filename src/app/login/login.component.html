<p>Login form.</p>
<div class="container h-100">
  <div class="d-flex justify-content-center h-100 mg-top">
    <div class="user_card">

      <!-- Show error message. -->
      <div *ngIf="errorMessage" class="alert alert-warning">{{errorMessage}}</div>

      <div class="d-flex justify-content-center">
        <div class="brand_logo_container">
          <img src="../../assets/csf.png" class="brand_logo" alt="Logo">
        </div>
      </div>
      <!--
      <div class="d-flex justify-content-end social_icon">
        <span><i class="fab fa-facebook-square"></i></span>
      </div>
      <div class="d-flex justify-content-end social_icon">
        <span><i class="fab fa-google-plus-square"></i></span>
      </div>
      <div class="d-flex justify-content-end social_icon">
        <span><i class="fab fa-twitter-square"></i></span>
      </div>-->

      <form (ngSubmit)="onSubmit()" class="form-signin">
        <div class="text-center" style="color: #757575;">

          <div class="input-group">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" name="loginId" class="form-control input_user" value="" placeholder="username" required
              [(ngModel)]="user.username">
          </div>

          <div class="input-group">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="password" name="loginPassword" class="form-control input_pass" value="" placeholder="password"
              required [(ngModel)]="user.password">
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customControlInline">
              <label class="custom-control-label" for="customControlInline">Remember me</label>
            </div>
          </div>

          <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" name="submit" class="btn login_btn">Login</button>
          </div>

        </div>
      </form>

      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Don't have an account? <a routerLink="/register" class="ml-2">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center links">
          <a routerLink="/register">Forgot your password?</a>
        </div>
      </div>


    </div>
  </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h1>Groups</h1>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Groups ID</th>
                    <th>Group name</th>
                    <th>Group owner</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let gr of groups | async">
                    <td>{{gr.groupId}}</td>
                    <td>{{gr.groupName}}</td>
                    <td>{{gr.groupOwner}}</td>
                    <td><button (click)="deleteGroup(gr.groupId)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
